<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎬 24K Movie Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎬 24K Movie Library</h1>

  <input type="text" id="searchBox" placeholder="🔍 Search movie title or number..." onkeyup="searchMovie()">

  <ul id="movieList"></ul>

  <div id="player"></div>

  <script>
    let movies = [];

    // Load movies.json once
    async function loadMovies() {
      const res = await fetch('movies.json');
      movies = await res.json();
      displayMovies(movies);
    }

    // Display movie list
    function displayMovies(list) {
      const movieList = document.getElementById('movieList');
      movieList.innerHTML = list
        .map(m => `<li onclick="playMovie(${m.id})">${m.id}. ${m.title}</li>`)
        .join('');
    }

    // Search filter
    function searchMovie() {
      const query = document.getElementById('searchBox').value.toLowerCase();
      const filtered = movies.filter(m => 
        m.title.toLowerCase().includes(query) || m.id.toString().includes(query)
      );
      displayMovies(filtered);
    }

    // Play selected movie
    function playMovie(id) {
      const movie = movies.find(m => m.id === id);
      const player = document.getElementById('player');
      if (movie) {
        player.innerHTML = `
          <h2>🎥 Now Playing: ${movie.title}</h2>
          <iframe src="${movie.iframe}" width="100%" height="480" allowfullscreen></iframe>
        `;
        window.scrollTo({ top: player.offsetTop, behavior: 'smooth' });
      }
    }

    loadMovies();
  </script>
</body>
</html>
