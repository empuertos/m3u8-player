<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>24K Movie Library</title>
</head>
<body>
  <h1>ðŸŽ¬ 24K Movie Library</h1>
  <input type="number" id="movieNumber" placeholder="Enter movie number (1-24000)">
  <button onclick="loadMovie()">Play</button>

  <div id="player"></div>

  <script>
    async function loadMovie() {
      const id = document.getElementById('movieNumber').value;
      const res = await fetch('movies.json');
      const movies = await res.json();
      const movie = movies.find(m => m.id == id);

      const player = document.getElementById('player');
      if (movie) {
        player.innerHTML = `<iframe src="${movie.iframe}" width="100%" height="480" allowfullscreen></iframe>`;
      } else {
        player.innerHTML = "<p>Movie not found!</p>";
      }
    }
  </script>
</body>
</html>
