<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latest 10 Earthquakes</title>
  <style>
    body { font-family: Arial, sans-serif; background:#000; color:#0f0; padding: 20px; }
    h2 { margin-bottom: 10px; }
    table { border-collapse: collapse; margin-top: 10px; width: 100%; }
    th, td { border: 1px solid #0f0; padding: 8px 12px; text-align: left; }
    th { background: #111; }
    tbody tr:nth-child(odd) { background: #001100; }
  </style>
</head>
<body>
  <h2>Latest 10 Earthquakes (PH Time)</h2>
  <table id="eq-table">
    <thead>
      <tr>
        <th>Date-Time</th>
        <th>Magnitude</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody><tr><td colspan="3">Loading data...</td></tr></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    // Google Sheets CSV export URL
-    const sheetURL = "https://docs.google.com/spreadsheets/d/18JZtI9qRvAE5PnfTNbeCGDP8qPfYMatv5BJd_o5hesI/export?format=csv&gid=0";
+    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTg-2HcEF2uQoTIfI6U0rem5f_Qd7aKE5kIde2MB9Q66C8FAU2y_fOK3sOBKSWQg1Ora0CEs8gMjjD_/pub?output=csv&gid=0";


    function loadLatestEarthquakes() {
      let messageDiv = document.getElementById("message");
      if (messageDiv) messageDiv.textContent = ""; // Clear previous messages

      Papa.parse(sheetURL + "&t=" + new Date().getTime(), {
        download: true,
        complete: function(results) {
          let data = results.data;
          console.log("Raw CSV data:", data);  // Log raw data for debugging
          let tbody = document.querySelector("#eq-table tbody");
          tbody.innerHTML = ""; // clear old data

          // Take only first 10 data rows (skip header)
          let validRows = 0;
          data.slice(1, 11).forEach(row => {
            console.log("Row data:", row); // Log each row for debugging
            if (row.length < 3) return;
            let dateTime = row[0];   // Column A
            let magnitude = row[1];  // Adjusted to Column B if needed
            let location = row[2];   // Adjusted to Column C if needed

            let tr = document.createElement("tr");
            tr.innerHTML = `<td>${dateTime}</td><td>${magnitude}</td><td>${location}</td>`;
            tbody.appendChild(tr);
            validRows++;
          });

          if (validRows === 0) {
            tbody.innerHTML = '<tr><td colspan="3">No valid data available</td></tr>';
          }
        },
        error: function(err) {
          console.error("Error parsing CSV:", err);
          let tbody = document.querySelector("#eq-table tbody");
          tbody.innerHTML = '<tr><td colspan="3">Failed to load data.</td></tr>';
        }
      });
    }

    // Load immediately
    loadLatestEarthquakes();

    // Refresh every 60 seconds
    setInterval(loadLatestEarthquakes, 60000);
  </script>
</body>
</html>
