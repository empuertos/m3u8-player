<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modular HLS Video.js Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #0f111a;
      color: #eee;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    #player-container {
      width: 100%;
      max-width: 960px;
    }
    .info {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.85;
    }
    button {
      margin-top: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2d7fff;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>HLS Playback with Video.js + VHS + Fallback</h1>
  <div id="player-container"></div>
  <div class="info">
    Source: <code>http://playertest.longtailvideo.com/adaptive/wowzaid3/playlist.m3u8</code>
  </div>
  <button id="reload-btn">Reload Stream</button>

  <script type="module">
    import { createHlsPlayer } from './src/player.js';

    const manifest = 'http://playertest.longtailvideo.com/adaptive/wowzaid3/playlist.m3u8';
    const player = createHlsPlayer('#player-container', manifest, {
      maxRetries: 3,
      baseBackoffMs: 1000
    });

    document.getElementById('reload-btn').addEventListener('click', () => {
      player.reload();
    });
  </script>
</body>
</html>
