  <script>
    let providers = {};

    // Load providers.json
    async function loadProviders() {
      console.log("Starting to load providers.json...");
      updateProviderStatus("Loading providers...");

      try {
        console.log("Fetching providers.json...");
        const res = await fetch("providers.json");
        console.log("Fetch response status:", res.status);
        console.log("Fetch response ok:", res.ok);

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }

        console.log("Parsing JSON response...");
        providers = await res.json();
        console.log("Providers loaded successfully:", providers);

        const select = document.getElementById("provider");
        if (!select) {
          console.error("Provider select element not found!");
          return;
        }

        select.innerHTML = "";
        console.log("Available providers:", Object.keys(providers));

        Object.keys(providers).forEach(key => {
          const option = document.createElement("option");
          option.value = key;
          option.textContent = key.charAt(0).toUpperCase() + key.slice(1);
          select.appendChild(option);
          console.log("Added provider option:", key);
        });

        select.value = "vidora";
        console.log("Provider dropdown populated successfully");
        updateProviderStatus(`Loaded ${Object.keys(providers).length} providers successfully`);

      } catch (err) {
        console.error("Error loading providers:", err);
        console.error("Error details:", {
          message: err.message,
          stack: err.stack,
          providers: providers
        });

        // Show error to user
        alert("Error loading video providers: " + err.message);

        // Fallback: Add default provider manually
        console.log("Adding fallback provider...");
        providers = {
          "vidora": "https://vidora.su/embed/movie/299534"
        };
        populateProviderDropdown();
        updateProviderStatus("Using fallback provider (error loading providers.json)");
      }
    }

    // Update provider status display
    function updateProviderStatus(message) {
      const statusElement = document.getElementById("providerStatus");
      if (statusElement) {
        statusElement.textContent = message;
        console.log("Status updated:", message);
      }
    }

    // Fallback function to populate dropdown
    function populateProviderDropdown() {
      const select = document.getElementById("provider");
      if (!select) return;

      select.innerHTML = "";
      console.log("Populating with fallback providers:", Object.keys(providers));

      Object.keys(providers).forEach(key => {
        const option = document.createElement("option");
        option.value = key;
        option.textContent = key.charAt(0).toUpperCase() + key.slice(1);
        select.appendChild(option);
      });

      select.value = "vidora";
      console.log("Fallback provider dropdown populated");
    }

    // Refresh and play selected provider
    function refreshVideo() {
      const provider = document.getElementById("provider").value;
      const url = providers[provider];
      if (!url) return alert("No video for this provider!");

      loadVideoIntoIframe(url);
    }

    // Default play button action (Vidora first)
    function playMovie() {
      const url = providers["vidora"] || Object.values(providers)[0];
      loadVideoIntoIframe(url);
    }

    // Load video into iframe
    function loadVideoIntoIframe(url) {
      const iframe = document.getElementById("videoFrame");
      const poster = document.getElementById("posterImage");

      console.log("Starting to load video URL:", url);

      try {
        // Hide poster, show iframe
        poster.style.display = "none";
        iframe.style.display = "block";

        // Load the embed URL into iframe
        iframe.src = url;

        console.log("Video URL loaded into iframe:", url);
        console.log("iframe element:", iframe);

        // Handle iframe load events
        iframe.onload = function() {
          console.log("iframe loaded successfully");
        };

        iframe.onerror = function() {
          console.error("Failed to load iframe content");
          showError();
        };

        // Fallback: Try redirect if iframe doesn't work
        setTimeout(() => {
          console.log("Checking if iframe loaded content...");
          if (iframe.contentWindow && iframe.contentWindow.location) {
            console.log("iframe content loaded");
          } else {
            console.log("iframe content not accessible, trying redirect...");
            // window.location.href = url;
          }
        }, 2000);

      } catch (error) {
        console.error("Error in loadVideoIntoIframe:", error);
        showError();
      }
    }

    // Show error and fallback to poster
    function showError() {
      const iframe = document.getElementById("videoFrame");
      const poster = document.getElementById("posterImage");

      iframe.style.display = "none";
      poster.style.display = "block";
      console.error("Video loading failed - showing fallback");
    }

    // Test URL in new window (for debugging)
    function testUrl() {
      const provider = document.getElementById("provider").value;
      const url = providers[provider];
      if (url) {
        window.open(url, '_blank');
        console.log("Opening URL in new window:", url);
      } else {
        alert("No URL available for testing");
      }
    }

    // Direct link test (alternative approach)
    function directTest() {
      const url = "https://vidora.su/embed/movie/299534";
      window.open(url, '_blank');
      console.log("Direct test URL:", url);
    }

    // Direct redirect to video (fallback method)
    function redirectToVideo() {
      const provider = document.getElementById("provider").value;
      const url = providers[provider] || "https://vidora.su/embed/movie/299534";
      console.log("Redirecting to video URL:", url);
      window.location.href = url;
    }

    // Init
    document.getElementById("refreshBtn").addEventListener("click", refreshVideo);
    document.getElementById("playButton").addEventListener("click", playMovie);
    document.getElementById("testBtn").addEventListener("click", testUrl);
    document.getElementById("directBtn").addEventListener("click", directTest);
    document.getElementById("redirectBtn").addEventListener("click", redirectToVideo);

    loadProviders();
  </script>
