<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PHIVOLCS Earthquake Updates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      margin: 20px;
      color: #eee;
    }
    h2 {
      color: #ff6b6b;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .quake-list {
      max-width: 700px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.8);
    }
    .quake-item {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .quake-item:last-child {
      border-bottom: none;
    }
    .magnitude {
      font-weight: bold;
      color: #ff6b6b;
    }
    .location {
      color: #ccc;
    }
    .datetime {
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>
  <h2>Latest PHIVOLCS Earthquake Updates</h2>
  <div class="quake-list" id="quakeList">Loading...</div>

  <script>
    let lastDataJSON = null;

    async function loadEarthquakes() {
      try {
        const res = await fetch("https://phivolcs-worker.22afed28-f0b2-46d0-8804-c90e25c90bd4.workers.dev/json"); // replace with your Worker URL
        const data = await res.json();

        const currentDataJSON = JSON.stringify(data);
        if (currentDataJSON === lastDataJSON) {
          // No new updates, do nothing
          return;
        }
        lastDataJSON = currentDataJSON;

        if (data.length === 0) {
          document.getElementById("quakeList").innerHTML = "No earthquake updates available.";
          return;
        }

        let html = "";
        data.slice(0, 10).forEach(function(q, i) {
          html += '<div class="quake-item">' +
                    '<div class="magnitude">#' + (i+1) + ' | Magnitude ' + q.magnitude + '</div>' +
                    '<div class="location">' + q.location + '</div>' +
                    '<div class="datetime">' + q.date + ' - ' + q.time + '</div>' +
                  '</div>';
        });

        document.getElementById("quakeList").innerHTML = html;
      } catch (err) {
        document.getElementById("quakeList").innerHTML = "⚠️ Failed to load updates.";
        console.error(err);
      }
    }

    loadEarthquakes();
    setInterval(loadEarthquakes, 300000); // refresh every 5 minutes
  </script>
</body>
</html>
