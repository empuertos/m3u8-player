<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Lotto Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    .lotto-frame {
      width: 100%;
      max-width: 600px;
      height: 220px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      margin: auto;
    }

    .lotto-frame iframe {
      position: relative;
      top: -1280px;
      height: 1700px;
      width: 100%;
      border: 0;
    }

    .countdown {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h3>üé≤ 3D Lotto Results Today</h3>

  <div class="lotto-frame">
    <iframe 
      id="lottoIframe"
      src="https://www.lottopcso.com/swertres-result-today/" 
      scrolling="no">
    </iframe>
  </div>

  <div class="countdown">
    ‚è≥ Refreshing in <span id="countdown">45</span> seconds...
  </div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const iframe = document.getElementById('lottoIframe');
    let secondsLeft = 45;

    function updateCountdown() {
      secondsLeft--;
      countdownElement.textContent = secondsLeft;
      if (secondsLeft <= 0) {
        // Reload iframe with cache-busting timestamp
        const cleanSrc = iframe.src.split('?')[0];
        iframe.src = cleanSrc + '?t=' + new Date().getTime();
        secondsLeft = 45; // Reset countdown
      }
    }

    // Run every second
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
