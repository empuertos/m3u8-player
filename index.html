<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video.js HLS Example</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.0.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    }
    .video-container {
      width: 100%;
      max-width: 960px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="960"
      height="540"
      data-setup='{}'
      poster=""
    >
      <!-- Source will be set via JS to ensure VHS handles it -->
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
  </div>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.0.0/video.min.js"></script>
  <script>
    // Initialize player
    const player = videojs('my-video', {
      autoplay: false,
      fluid: true, // responsive
      liveui: true // better UI for live/HLS
    });

    // HLS source (VHS will handle .m3u8)
    const hlsUrl = 'http://sample.vodobox.net/skate_phantom_flex_4k/skate_phantom_flex_4k.m3u8';

    player.src({
      src: hlsUrl,
      type: 'application/x-mpegURL'
    });

    // Optional: log playback errors for debugging
    player.on('error', () => {
      const err = player.error();
      console.error('Video.js error:', err);
    });
  </script>
</body>
</html>
