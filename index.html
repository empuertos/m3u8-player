<!DOCTYPE html>
<html>
<head>
  <title>Latest 10 Earthquakes</title>
  <style>
    body { font-family: Arial, sans-serif; background:#000; color:#0f0; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #0f0; padding: 8px 12px; text-align: left; }
    th { background: #111; }
  </style>
</head>
<body>
  <h2>Latest 10 Earthquakes (PH Time)</h2>
  <table id="eq-table">
    <thead>
      <tr>
        <th>Date-Time</th>
        <th>Magnitude</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/src/tabletop.min.js"></script>
  <script>
    const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTg-2HcEF2uQoTIfI6U0rem5f_Qd7aKE5kIde2MB9Q66C8FAU2y_fOK3sOBKSWQg1Ora0CEs8gMjjD_/pubhtml';

    function loadLatestEarthquakes() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        simpleSheet: true,
        callback: function(data, tabletop) {
          let tbody = document.querySelector("#eq-table tbody");
          tbody.innerHTML = ""; // clear old data

          // Take only first 10 data rows
          data.slice(0, 10).forEach(row => {
            let dateTime = row['Date-Time'] || row['date-time'] || row['date_time'] || row['DateTime'];
            let magnitude = row['Magnitude'] || row['magnitude'];
            let location = row['Location'] || row['location'];

            let tr = document.createElement("tr");
            tr.innerHTML = `<td>${dateTime}</td><td>${magnitude}</td><td>${location}</td>`;
            tbody.appendChild(tr);
          });
        },
        error: function(err) {
          console.error("Error loading sheet:", err);
        }
      });
    }

    // Load immediately
    loadLatestEarthquakes();

    // Refresh every 60 seconds
    setInterval(loadLatestEarthquakes, 60000);
  </script>
</body>
</html>
