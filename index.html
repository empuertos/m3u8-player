<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00FF9D;
            --secondary: #1a1a2e;
            --dark: #16213e;
            --light: #f0f0f0;
            --text: #e6e6e6;
            --accent: #ff2e63;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary);
            color: var(--text);
        }
        header {
            position: sticky;
            top: 0;
            background-color: var(--secondary);
            z-index: 100;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: var(--primary);
            color: var(--secondary);
            border: none;
            cursor: pointer;
        }
        .nav button.active {
            background-color: #00cc7a;
        }
        .search {
            margin-bottom: 20px;
        }
        .search input {
            width: 300px;
            padding: 10px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: var(--dark);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s;
            color: var(--text);
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-card h3 {
            padding: 10px;
            margin: 0;
            font-size: 16px;
        }
        .poster-container {
            position: relative;
        }
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5em;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 15px;
            pointer-events: none;
        }
        .movie-card:hover .play-icon {
            opacity: 1;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: linear-gradient(to bottom right, var(--dark), var(--secondary));
            padding: 20px;
            border-radius: 8px;
            max-width: 700px;
            width: 90%;
            position: relative;
            color: var(--text);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1001;
        }
        .modal-body {
            text-align: center;
        }
        .modal-body img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .video-container {
            display: none;
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1002;
            padding: 5px 10px;
            border-radius: 50%;
        }
        .refresh-btn {
            position: absolute;
            top: 10px;
            right: 60px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 1002;
            padding: 5px 10px;
            border-radius: 50%;
        }
        .provider-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        .provider-selector select {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.2);
            background-color: var(--dark);
            color: var(--text);
            font-size: 16px;
        }
        .play-btn {
            background-color: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .play-btn:hover {
            background-color: #00cc7a;
        }
        .modal-poster-container {
            position: relative;
            display: inline-block;
        }
        .modal-play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4em;
            opacity: 1;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .modal-play-icon:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: var(--primary);">Movie Website</h1>
        <div class="nav">
            <button id="moviesBtn" class="active">Movies</button>
            <button id="tvBtn">TV Shows</button>
        </div>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search movies and TV shows...">
        </div>
    </header>
    <div id="loading" class="loading" style="display: none;">Loading movies and TV shows...</div>
    <div id="error" class="loading" style="display: none; color: red;">Failed to load data. Please try again later.</div>
    <div id="content">
        <div class="movie-grid" id="movieGrid"></div>
    </div>

    <!-- Modal for movie details -->
    <div id="movieModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-body">
                <div class="modal-poster-container">
                    <img id="modalPoster" src="" alt="Poster">
                    <i id="modalPlayIcon" class="fas fa-play-circle modal-play-icon"></i>
                </div>
                <div class="video-container" id="videoContainer">
                    <iframe id="videoIframe" allowfullscreen></iframe>
                    <button class="refresh-btn" id="refreshBtn" aria-label="Refresh Video"><i class="fas fa-redo"></i></button>
                    <button class="video-close" id="videoClose" aria-label="Close Video">&times;</button>
                </div>
                <h2 id="modalTitle"></h2>
            </div>
        </div>
    </div>

    <script>
        const workerUrl = 'https://movies.22afed28-f0b2-46d0-8804-c90e25c90bd4.workers.dev';
        let movies = [];
        let tvShows = [];
        let currentType = 'movie';
        let currentList = [];
        let currentSeason = 1;
        let currentEpisode = 1;
        let deferredPrompt;


        async function loadMovies() {
            const promises = [];
            for (let page = 1; page <= 5; page++) {
                promises.push(fetch(`${workerUrl}/movie/popular?page=${page}`).then(response => {
                    if (!response.ok) throw new Error('Failed to load movies');
                    return response.json();
                }));
            }
            const results = await Promise.all(promises);
            const allMovies = results.flatMap(data => data.results);
            movies = allMovies.map(item => ({ ...item, id: item.id, name: item.title, type: 'movie' }));
        }

        async function loadTV() {
            const promises = [];
            for (let page = 1; page <= 5; page++) {
                promises.push(fetch(`${workerUrl}/tv/popular?page=${page}`).then(response => {
                    if (!response.ok) throw new Error('Failed to load TV shows');
                    return response.json();
                }));
            }
            const results = await Promise.all(promises);
            const allTVShows = results.flatMap(data => data.results);
            tvShows = allTVShows.map(item => ({ ...item, id: item.id, name: item.name, type: 'tv' }));
        }

        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            try {
                await Promise.all([loadMovies(), loadTV()]);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                currentList = movies;
                displayItems(movies);
            } catch (error) {
                console.error(error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function displayItems(itemList) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            itemList.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => selectItem(item);
                const poster = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/200x300?text=No+Image';
                const title = item.title || item.name;
                card.innerHTML = `
                    <div class="poster-container">
                        <img src="${poster}" alt="${title}">
                        <i class="fas fa-play-circle play-icon"></i>
                    </div>
                    <h3>${title}</h3>
                `;
                grid.appendChild(card);
            });
        }

        let selectedItem = null;

        function selectItem(item) {
            selectedItem = item;
            const poster = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/200x300?text=No+Image';
            const title = item.title || item.name;
            document.getElementById('modalPoster').src = poster;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('movieModal').style.display = 'flex';
        }

        function playSelectedItem() {
            if (!selectedItem) return;
            document.querySelector('.modal-poster-container').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'block';
            const type = selectedItem.type || currentType;
            const url = workerUrl;
            document.getElementById('videoIframe').src = url;
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
            document.querySelector('.modal-poster-container').style.display = 'inline-block';
            document.getElementById('providerSelector').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('videoIframe').src = 'about:blank';
            selectedItem = null;
        }


        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (query) {
                const allItems = [...movies, ...tvShows];
                const filtered = allItems.filter(item => (item.title || item.name).toLowerCase().includes(query));
                displayItems(filtered);
            } else {
                displayItems(currentList);
            }
        });

        document.getElementById('moviesBtn').addEventListener('click', () => {
            currentType = 'movie';
            currentList = movies;
            document.getElementById('moviesBtn').classList.add('active');
            document.getElementById('tvBtn').classList.remove('active');
            document.getElementById('searchInput').placeholder = 'Search movies...';
            displayItems(movies);
        });

        document.getElementById('tvBtn').addEventListener('click', () => {
            currentType = 'tv';
            currentList = tvShows;
            document.getElementById('tvBtn').classList.add('active');
            document.getElementById('moviesBtn').classList.remove('active');
            document.getElementById('searchInput').placeholder = 'Search TV shows...';
            displayItems(tvShows);
        });

        // Modal event listeners
        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('videoClose').addEventListener('click', closeModal);
        document.getElementById('refreshBtn').addEventListener('click', () => {
            const iframe = document.getElementById('videoIframe');
            iframe.src = iframe.src;
        });
        document.getElementById('modalPlayIcon').addEventListener('click', playSelectedItem);
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('movieModal')) {
                closeModal();
            }
        });

        // Load data on page load
        loadData();

        // Install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (isMobile()) {
                showInstallModal();
            }
        });

        const STORAGE_KEY = 'watch_progress';
        let watchProgress = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');

        window.addEventListener('message', (event) => {
            if (event.data?.type === 'MEDIA_DATA') {
                const mediaData = event.data.data;
                if (mediaData.id && (mediaData.type === 'movie' || mediaData.type === 'tv')) {
                    watchProgress[mediaData.id] = {
                        ...watchProgress[mediaData.id],
                        ...mediaData,
                        last_updated: Date.now()
                    };
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(watchProgress));

                    console.log('Progress updated:', mediaData);
                }
            }
        });

        window.addEventListener('message', (event) => {
            if (event.origin === workerUrl && event.data?.type === 'MEDIA_DATA') {
                const mediaData = event.data.data;
                localStorage.setItem('vidRockProgress', JSON.stringify(mediaData));
                console.log('VidRock progress updated:', mediaData);
            }
        });

        // Check if device is mobile
        function isMobile() {
            return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Show install modal
        function showInstallModal() {
            const modal = document.createElement('div');
            modal.id = 'installModal';
            modal.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; display: flex; align-items: center; justify-content: center;">
                    <div style="background: var(--dark); padding: 2rem; border-radius: 10px; text-align: center; max-width: 300px;">
                        <h3 style="color: var(--primary);">Install Movie Website App</h3>
                        <p style="color: var(--text); margin: 1rem 0;">Get the best experience by installing our app!</p>
                        <button id="installBtn" style="background: var(--primary); color: var(--secondary); border: none; padding: 0.5rem 1rem; border-radius: 5px; margin-right: 10px;">Install</button>
                        <button id="closeInstall" style="background: transparent; color: var(--text); border: 1px solid var(--text); padding: 0.5rem 1rem; border-radius: 5px;">Later</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            document.getElementById('installBtn').addEventListener('click', () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                        }
                        deferredPrompt = null;
                        modal.remove();
                    });
                }
            });
            document.getElementById('closeInstall').addEventListener('click', () => {
                modal.remove();
            });
        }

    </script>
</body>
</html>
