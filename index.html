<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video.js YouTube Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Video.js core CSS -->
  <link href="https://vjs.zencdn.net/8.0.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #0f111a;
      color: #fff;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
      gap: 1rem;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
      text-align: center;
    }
    .player-wrapper {
      width: 100%;
      max-width: 800px;
    }
    .note {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 6px;
    }
    .error {
      margin-top: 8px;
      background: #b33;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>Video.js YouTube Player</h1>
  <div class="player-wrapper">
    <video
      id="youtube-player"
      class="video-js vjs-big-play-centered"
      controls
      data-setup='{}'
      style="width:100%;height:auto;"
    >
      <p class="vjs-no-js">
        To view this video please enable JavaScript and use a modern browser.
      </p>
    </video>
    <div class="note">
      Source: YouTube video ID <code>aGHCyzVqfrQ</code> (original iframe embed replaced with Video.js wrapper).
    </div>
    <div id="error-box" aria-live="polite"></div>
  </div>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/8.0.0/video.min.js"></script>
  <!-- videojs-youtube tech plugin -->
  <script src="https://unpkg.com/videojs-youtube/dist/videojs-youtube.min.js"></script>

  <script>
    // Initialize Video.js with YouTube tech
    const player = videojs('youtube-player', {
      techOrder: ['youtube', 'html5'],
      sources: [
        {
          type: 'video/youtube',
          src: 'https://www.youtube.com/watch?v=aGHCyzVqfrQ'
        }
      ],
      youtube: {
        modestbranding: 1,
        rel: 0,
        enablejsapi: 1
      },
      fluid: true,
      autoplay: false
    });

    const errorBox = document.getElementById('error-box');
    function showError(msg) {
      errorBox.innerHTML = '';
      const d = document.createElement('div');
      d.className = 'error';
      d.textContent = msg;
      errorBox.appendChild(d);
    }

    player.on('error', () => {
      const err = player.error();
      console.warn('Player error:', err);
      showError('Playback error: ' + (err && err.message ? err.message : 'unknown'));
    });

    player.ready(() => {
      console.log('YouTube Video.js player ready.');
    });
  </script>
</body>
</html>
