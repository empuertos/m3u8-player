<?php
// Basic method to fetch M3U8 content
function fetchM3U8Content($url) {
    $content = file_get_contents($url);
    if ($content === FALSE) {
        die("Error fetching the M3U8 file.");
    }
    return $content;
}

$m3u8Url = "http://sample.vodobox.net/skate_phantom_flex_4k/skate_phantom_flex_4k.m3u8";
$m3u8Content = fetchM3U8Content($m3u8Url);
echo nl2br(htmlspecialchars($m3u8Content));
?>
