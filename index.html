<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U8 Player via Cloudflare Worker</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Sample M3U8 Player</h1>
  <video id="video" controls autoplay></video>

  <script>
    // Final worker URL + target m3u8
    const m3u8Url = "https://m3u8-proxy.basketball.workers.dev/?url=" +
                    encodeURIComponent("http://sample.vodobox.net/skate_phantom_flex_4k/skate_phantom_flex_4k.m3u8");

    const video = document.getElementById('video');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(m3u8Url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = m3u8Url;
    } else {
      alert("Your browser does not support M3U8 playback.");
    }
  </script>
</body>
</html>
