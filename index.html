<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video.js M3U8 Player via Worker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://vjs.zencdn.net/8.0.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .video-container {
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Video.js + VHS M3U8 Player</h1>
  <div class="video-container">
    <video
      id="video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="800"
      height="450"
      data-setup='{}'
    ></video>
  </div>

  <script src="https://vjs.zencdn.net/8.0.0/video.min.js"></script>
  <script>
    // Palitan ito ng Worker mo at target m3u8
    const workerBase = "http://m3u8-proxy.m3u8-proxybasketball.workers.dev/?url=";
    const sourceM3u8 =
      "http://sample.vodobox.net/skate_phantom_flex_4k/skate_phantom_flex_4k.m3u8";
    const proxiedUrl = workerBase + encodeURIComponent(sourceM3u8);

    const player = videojs("video");

    player.ready(() => {
      player.src({
        src: proxiedUrl,
        type: "application/x-mpegURL"
      });
      player.play().catch((e) => {
        console.warn("Autoplay failed:", e);
      });
    });

    // Optional: error logging
    player.on("error", () => {
      console.error("Video.js error:", player.error());
    });
  </script>
</body>
</html>
