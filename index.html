<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .student-card {
            transition: all 0.2s ease;
        }
        .student-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8 text-center">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/03ad965e-f14e-4444-b2c2-86d6abaa2080.png" alt="Modern classroom setting with students attending lecture in a bright environment, with digital screens showing attendance records" class="mx-auto rounded-lg shadow-md mb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Class Attendance System</h1>
            <p class="text-gray-600">Efficiently manage and track student attendance</p>
        </header>

        <nav class="flex border-b border-gray-200 mb-8">
            <button onclick="openTab('register-tab')" class="tab-button py-3 px-6 font-medium text-sm border-b-2 border-transparent hover:text-blue-600 hover:border-blue-200 transition-all focus:outline-none active">Register</button>
            <button onclick="openTab('attendance-tab')" class="tab-button py-3 px-6 font-medium text-sm border-b-2 border-transparent hover:text-blue-600 hover:border-blue-200 transition-all focus:outline-none">Mark Attendance</button>
            <button onclick="openTab('view-tab')" class="tab-button py-3 px-6 font-medium text-sm border-b-2 border-transparent hover:text-blue-600 hover:border-blue-200 transition-all focus:outline-none">View Records</button>
        </nav>

        <!-- Register Tab -->
        <div id="register-tab" class="tab-content active">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Register New Student</h2>
                <form id="registration-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" id="first-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue
