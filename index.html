<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal HLS Player – Video.js VHS (mobile + desktop)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Video.js core CSS -->
  <link href="https://vjs.zencdn.net/8.0.0/video-js.css" rel="stylesheet" />
  <!-- Source selector plugin CSS (optional minimal styling) -->
  <style>
    :root {
      --bg:#0f111a;
      --card:#1f233a;
      --radius:14px;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    }
    *{box-sizing:border-box;}
    body {
      margin:0;
      background:var(--bg);
      color:#eee;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:1rem;
      gap:1rem;
    }
    h1 {
      font-size:1.6rem;
      margin:0;
      text-align:center;
    }
    .player-wrapper {
      width:100%;
      max-width:960px;
      position:relative;
    }
    .note {
      font-size:0.85rem;
      margin-top:6px;
      opacity:.8;
      word-break: break-all;
    }
    .error {
      margin-top:8px;
      background:#b33;
      padding:8px 12px;
      border-radius:8px;
      font-size:0.85rem;
    }
    .controls {
      display:flex;
      gap:8px;
      flex-wrap: wrap;
      margin-top:4px;
      align-items:center;
    }
    button {
      background:#4f7fff;
      border:none;
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
      color:#fff;
      font-size:0.9rem;
    }
    code {
      background:rgba(255,255,255,.08);
      padding:2px 5px;
      border-radius:4px;
    }
    .quality-label {
      margin-left: auto;
      font-size:0.85rem;
      opacity:.9;
    }
  </style>
</head>
<body>
  <h1>HLS Player (Video.js VHS) – Mobile & Desktop</h1>
  <div class="player-wrapper">
    <video
      id="videojs-hls"
      class="video-js vjs-big-play-centered"
      controls
      preload="auto"
      playsinline
      data-setup='{}'
      style="width:100%; height:auto; border-radius:12px;"
      poster=""
    >
      <p class="vjs-no-js">
        To view this video please enable JavaScript and use a modern browser.
      </p>
    </video>
    <div class="note">
      Source manifest: <code id="manifest-code">http://playertest.longtailvideo.com/adaptive/wowzaid3/playlist.m3u8</code>
    </div>
    <div class="controls">
      <button id="reload-btn">Reload</button>
      <div class="quality-label">Quality selector available in the settings gear.</div>
    </div>
    <div id="error-box" aria-live="polite"></div>
  </div>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/8.0.0/video.min.js"></script>
  <!-- videojs-http-source-selector plugin (adds quality selector) -->
  <script src="https://unpkg.com/videojs-http-source-selector@1.1.10/dist/videojs-http-source-selector.min.js"></script>

  <script>
    (() => {
      const manifest = 'http://playertest.longtailvideo.com/adaptive/wowzaid3/playlist.m3u8';
      document.getElementById('manifest-code').textContent = manifest;

      // Initialize player with VHS (built-in)
      const player = videojs('videojs-hls', {
        fluid: true,
        liveui: true,
        autoplay: false,
        errorDisplay: true,
        html5: {
          hls: {
            overrideNative: false // Let native on Safari; VHS elsewhere
          }
        }
      });

      // Initialize quality selector plugin
      if (player.httpSourceSelector) {
        player.httpSourceSelector({
          default: 'auto',
          customLabel: 'Quality'
        });
        // Place the menu in control bar
        player.getChild('controlBar').addChild('HttpSourceSelector');
      }

      // Load source
      function loadSource() {
        clearError();
        player.src({
          src: manifest,
          type: 'application/x-mpegURL'
        });
      }

      // Reload button
      document.getElementById('reload-btn').addEventListener('click', () => {
        loadSource();
        player.play().catch(() => {});
      });

      // Error display helper
      const errorBox = document.getElementById('error-box');
      function showError(msg) {
        errorBox.innerHTML = '';
        const d = document.createElement('div');
        d.className = 'error';
        d.textContent = msg;
        errorBox.appendChild(d);
      }
      function clearError() {
        errorBox.textContent = '';
      }

      // Error handling: fallback hints
      player.on('error', () => {
        const err = player.error();
        console.warn('Video.js error:', err);
        showError(err && err.message ? `Playback error: ${err.message}` : 'Unknown playback error.');
      });

      player.on('loadedmetadata', () => {
        clearError();
      });

      // Kick off initial load
      loadSource();
    })();
  </script>
</body>
</html>
