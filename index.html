<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .nav button.active {
            background-color: #0056b3;
        }
        .search {
            margin-bottom: 20px;
        }
        .search input {
            width: 300px;
            padding: 10px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-card h3 {
            padding: 10px;
            margin: 0;
            font-size: 16px;
        }
        .poster-container {
            position: relative;
        }
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5em;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 15px;
            pointer-events: none;
        }
        .movie-card:hover .play-icon {
            opacity: 1;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
        }
        .modal-body {
            text-align: center;
        }
        .modal-body img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .play-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .play-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Movie Website</h1>
    <div class="nav">
        <button id="moviesBtn" class="active">Movies</button>
        <button id="tvBtn">TV Shows</button>
    </div>
    <div class="search">
        <input type="text" id="searchInput" placeholder="Search movies and TV shows...">
    </div>
    <div id="loading" class="loading" style="display: none;">Loading movies and TV shows...</div>
    <div id="error" class="loading" style="display: none; color: red;">Failed to load data. Please try again later.</div>
    <div id="content">
        <div class="movie-grid" id="movieGrid"></div>
    </div>

    <!-- Modal for movie details -->
    <div id="movieModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-body">
                <img id="modalPoster" src="" alt="Poster">
                <h2 id="modalTitle"></h2>
                <button id="playButton" class="play-btn">Play</button>
            </div>
        </div>
    </div>

    <script>
        let movies = [];
        let tvShows = [];
        let currentType = 'movie';
        let currentList = [];


        async function loadMovies() {
            const promises = [];
            for (let page = 1; page <= 5; page++) {
                promises.push(fetch(`https://movies.22afed28-f0b2-46d0-8804-c90e25c90bd4.workers.dev/movie/popular?page=${page}`).then(response => {
                    if (!response.ok) throw new Error('Failed to load movies');
                    return response.json();
                }));
            }
            const results = await Promise.all(promises);
            const allMovies = results.flatMap(data => data.results);
            movies = allMovies.map(item => ({ ...item, id: item.id, name: item.title, type: 'movie' }));
        }

        async function loadTV() {
            const promises = [];
            for (let page = 1; page <= 5; page++) {
                promises.push(fetch(`https://movies.22afed28-f0b2-46d0-8804-c90e25c90bd4.workers.dev/tv/popular?page=${page}`).then(response => {
                    if (!response.ok) throw new Error('Failed to load TV shows');
                    return response.json();
                }));
            }
            const results = await Promise.all(promises);
            const allTVShows = results.flatMap(data => data.results);
            tvShows = allTVShows.map(item => ({ ...item, id: item.id, name: item.name, type: 'tv' }));
        }

        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            try {
                const cached = localStorage.getItem('movieData');
                if (cached) {
                    const data = JSON.parse(cached);
                    if (Date.now() - data.timestamp < 24 * 60 * 60 * 1000) { // 1 day
                        movies = data.movies;
                        tvShows = data.tvShows;
                    } else {
                        localStorage.removeItem('movieData');
                        await Promise.all([loadMovies(), loadTV()]);
                    }
                } else {
                    await Promise.all([loadMovies(), loadTV()]);
                }
                if (movies.length === 0 || tvShows.length === 0) {
                    await Promise.all([loadMovies(), loadTV()]);
                }
                localStorage.setItem('movieData', JSON.stringify({ movies, tvShows, timestamp: Date.now() }));
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                currentList = movies;
                displayItems(movies);
            } catch (error) {
                console.error(error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function displayItems(itemList) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            itemList.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => selectItem(item);
                const poster = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/200x300?text=No+Image';
                const title = item.title || item.name;
                card.innerHTML = `
                    <div class="poster-container">
                        <img src="${poster}" alt="${title}">
                        <i class="fas fa-play-circle play-icon"></i>
                    </div>
                    <h3>${title}</h3>
                `;
                grid.appendChild(card);
            });
        }

        let selectedItem = null;

        function selectItem(item) {
            selectedItem = item;
            const poster = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/200x300?text=No+Image';
            const title = item.title || item.name;
            document.getElementById('modalPoster').src = poster;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('movieModal').style.display = 'flex';
        }

        function playSelectedItem() {
            if (!selectedItem) return;
            let url = 'https://movies.22afed28-f0b2-46d0-8804-c90e25c90bd4.workers.dev/';
            const type = selectedItem.type || currentType;
            if (type === 'movie') {
                url += `movie/${selectedItem.id}`;
            } else if (type === 'tv') {
                url += `tv/${selectedItem.id}/1/1`;
            }
            window.open(url, '_blank');
            closeModal();
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
            selectedItem = null;
        }


        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (query) {
                const allItems = [...movies, ...tvShows];
                const filtered = allItems.filter(item => (item.title || item.name).toLowerCase().includes(query));
                displayItems(filtered);
            } else {
                displayItems(currentList);
            }
        });

        document.getElementById('moviesBtn').addEventListener('click', () => {
            currentType = 'movie';
            currentList = movies;
            document.getElementById('moviesBtn').classList.add('active');
            document.getElementById('tvBtn').classList.remove('active');
            document.getElementById('searchInput').placeholder = 'Search movies...';
            displayItems(movies);
        });

        document.getElementById('tvBtn').addEventListener('click', () => {
            currentType = 'tv';
            currentList = tvShows;
            document.getElementById('tvBtn').classList.add('active');
            document.getElementById('moviesBtn').classList.remove('active');
            document.getElementById('searchInput').placeholder = 'Search TV shows...';
            displayItems(tvShows);
        });

        // Modal event listeners
        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('playButton').addEventListener('click', playSelectedItem);
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('movieModal')) {
                closeModal();
            }
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
