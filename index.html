<!DOCTYPE html>
<html>
<head>
  <title>Latest 10 Earthquakes</title>
  <style>
    body { font-family: Arial, sans-serif; background:#000; color:#0f0; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #0f0; padding: 8px 12px; text-align: left; }
    th { background: #111; }
  </style>
</head>
<body>
  <h2>Latest 10 Earthquakes (PH Time)</h2>
  <table id="eq-table">
    <thead>
      <tr>
        <th>Date-Time</th>
        <th>Magnitude</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="message" style="margin-top: 20px; color: #ff0;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    // Due to CORS restrictions, the best approach is to download the CSV manually and parse it locally.
    // Alternatively, you can publish the sheet as CSV and fetch it from a server that supports CORS or use a backend proxy.

    // For now, let's update the script to fetch the CSV directly and parse it with PapaParse, but this will only work if CORS is allowed.

    const sheetURL = "https://docs.google.com/spreadsheets/d/18JZtI9qRvAE5PnfTNbeCGDP8qPfYMatv5BJd_o5hesI/export?format=csv&gid=0";

    function loadLatestEarthquakes() {
      let messageDiv = document.getElementById("message");
      messageDiv.textContent = ""; // Clear previous messages

      Papa.parse(sheetURL + "&t=" + new Date().getTime(), {
        download: true,
        complete: function(results) {
          let data = results.data;
          console.log("Raw CSV data:", data);  // Log raw data for debugging
          let tbody = document.querySelector("#eq-table tbody");
          tbody.innerHTML = ""; // clear old data

          // Take only first 10 data rows (skip header)
          let validRows = 0;
          data.slice(1, 11).forEach(row => {
            if (row.length < 7) return;
            let dateTime = row[0];   // Column A
            let magnitude = row[4];  // Column E
            let location = row[6];   // Column G

            let tr = document.createElement("tr");
            tr.innerHTML = `<td>${dateTime}</td><td>${magnitude}</td><td>${location}</td>`;
            tbody.appendChild(tr);
            validRows++;
          });

          if (validRows === 0) {
            messageDiv.textContent = "No data available or data format issue.";
          }
        },
        error: function(err) {
          console.error("Error loading sheet:", err);
          messageDiv.textContent = "Failed to load data. Check console for details.";
        }
      });
    }

    // Load immediately
    loadLatestEarthquakes();

    // Refresh every 60 seconds
    setInterval(loadLatestEarthquakes, 60000);
  </script>
</body>
</html>
